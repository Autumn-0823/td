<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('背景.jpeg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .profile {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
        }
        .profile-text {
            flex: 1;
        }
        .qr-code {
            width: 200px; /* 放大二维码 */
            height: auto;
            margin-left: 20px;
        }
        footer {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        footer a {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            background-color: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        footer a:hover {
            transform: scale(1.1); /* 悬停时放大 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* 添加阴影 */
        }
        /* 浮动效果 */
        .profile-pic, .qr-code, .profile {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-pic:hover, .qr-code:hover, .profile:hover {
            transform: translateY(-10px); /* 鼠标悬停时向上浮动 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* 添加阴影 */
        }
    </style>
</head>
<body>
<div class="header">
    <img src="头像.jpg" alt="个人头像" class="profile-pic">
</div>
<div class="profile">
    <div class="profile-text">
        <h1>欢迎来到我的个人主页！</h1>
        <p>大家好，我是唐丹，一名对技术充满热情的软件工程师。我毕业于北京大学计算机科学系，在那里我打下了坚实的编程基础。</p>

        <h2>技能</h2>
        <ul>
            <li>熟练掌握HTML5、CSS3、JavaScript等前端技术。</li>
            <li>精通React.js，能够高效地构建动态用户界面。</li>
            <li>熟悉Node.js及其生态系统，如Express框架，用于后端服务开发。</li>
            <li>有使用MongoDB、MySQL等数据库的经验。</li>
            <li>了解版本控制工具Git，能够有效地管理代码库。</li>
        </ul>
    </div>
    <img src="二维码.jpg" alt="个人二维码" class="qr-code">
</div>
<footer>
    <p style="font-size: 18px;">请点击下方链接与我联系：</p>
    <a href="https://www.kfc.com.cn/kfccda/index.aspx" target="_blank">点击此处联系我</a>
</footer>
</body>
</html>
